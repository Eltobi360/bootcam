<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Tablas</h1>
    
        <form action="">
            <h2>Inputs</h2>
            <label for="text1">Input tipo texto</label>
            <input type="text" placeholder="Ingrese algun texto" id="text1" name="texto">

            <label for="">
                Inpu(Solo lectura)
                <input type="text" placeholder="Input de solo lectura" readonly value="Solo lectura se puede copiar pero no se puede escribir">
            </label>

            <label for="">
                Input(Desactivado)
                <input type="text" placeholder="Input Desactivado" disabled>
            </label>

            <label for="">
                Input tipo number
                <input type="number" placeholder="Edad Ej.18" name="edad">
            </label>

            <label for="">
                Input tipo email
                <input type="email" placeholder="Correo Ej. mneyraarzapalo@gmail.com" name="email">
            </label>

            <label for="">
                Input tipo range (edad)
                <input type="range" min="1" max="100">
            </label>

            <label for="">
                input tipo telefono
                <input type="tel" placeholder="(51) 999999999">
            </label>
            <label for="">
                input tipo url
                <input type="url" placeholder="Sitio web">
            </label>
            <label for="">
                Input tipo password
                <input type="password" placeholder="superPass">
            </label>

            <label for="">
                input tipo color
                <input type="color">
            </label>

            <label for="">
                input tipo search
                <input type="search" placeholder="busacr">
            </label>

            <label for="">
                input tipo file(seleccionar .jpg) uno a la vez
                <input type="file" accept="jpg, jpeg">
            </label>

            <label for="">
                input tipo file (seleccionar archivos multiples)
                <input type="file" accept=". jpg, . jpeg" multiple>
            </label>
             
            <input type="hidden" value="datos-ocultos">

            <input type="submit" value="Guardar">
            <input type="reset" value="Limpiar">
        </form>

        <form action="">
            <h2>Input tipo fecha</h2>

            <label for="">
                Input tipo datetime-local (Fecha y hora)
                <input type="datetime-local" name="fecha">
            </label>

            <label for="">
                input tipo date (día)
                <input type="date" name="dia">
            </label>
            <label for="">
                input tipo week (semana)
                <input type="week" name="semana">
            </label>

            <label for="">
                input tipo month(mes)
                <input type="month" name="mes">
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form action="">
            <h2>Texarea</h2>

            <label for="">
                <textarea placeholder="Escribe una descripcion sobre ti...." name="Biogradia" rows="15" cols="4"></textarea>
                
            </label>

            <label for="">
                <textarea placeholder="Escribe una descripcion de ti" rows="6" disabled name="biografia2"></textarea>
            </label>
            
            <input type="submit" value="Guardar">
          
        </form>

        <form action="">
            <h2>Selects</h2>
            <label for="">
                comida Favorita
                <select name="comidas" id="">
                    <option value="">Selecciona tu comida favorita....</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>

            <input type="submit" value="Guardar">
        </form>

        <form action="">
            <h2>Checkboxes</h2>

            <h3>lenguajes de preferencia</h3>
            <label for="">
                <input type="checkbox" name="english" value="en" checked>
                ingles
            </label>
            <label for="">
                <input type="checkbox" name="spanish" value="es">
                español
            </label>
            <label for="">
                <input type="checkbox" name="dothraki" value="do" disabled>
                dothraki
            </label>
        </form>

        <form action="">
            <h2>Radio Buttons</h2>

            <label for="">
                <input type="radio" name="lenguaje1" value="en">
                ingles
            </label>

            <label for="">
                <input type="radio" name="lenguaje1" value="es">
                español
            </label>

            <label for="">
                <input type="radio" name="lenguaje1" value="do">
                dothraki
            </label>

            <label for="">
                <input type="radio" name="lenguaje1" id="kl">
                klingon
            </label>

            <label for="">
                <input type="radio" name="lenguaje1" id="qu">
                Quechua
            </label>
            <input type="submit" value="Guardar">
        </form>


        <form action="">
            <h2>Validaciones</h2>
            
            <label for="">
                Nombre
                <input type="text" name="nombre" minlength="3" maxlength="15">
            </label>

            <label for="">
                Email
                <input type="email" name="email" required>
            </label>

            <label for="">
                Edad
                <input type="number" name="edad" required min="1" max="99">
            </label>
               
            <label for="">
                telefono
                <input type="tel" name="telefono" required placeholder="+51 99999999" 
                pattern="\+[0-9]{2} [0-9]{9}\">
                <p>+51 999999999</p>
            </label>

            <label for="">
                comidas

                <select name="comidas" required >
                    <option value="">Selecciona tu comida favorita</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>
            <input type="submit" value="Guardar">

        </form>


    </main>




</body>
</html>
